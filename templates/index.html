<!DOCTYPE html>
<html>
<head>
    <title>Web Scraper</title>
</head>
<body>

<h1>Simple Web Scraper</h1>

<form action="/scrape" method="post">
  <label for="url">Enter URL to scrape:</label><br>
  <input type="text" id="url" name="url" value="https://www.example.com"><br>
  <input type="submit" value="Scrape">
</form>

{% if title %}
<h2>Scraped Title: {{ title }}</h2>
{% endif %}

</body>
</html>
